
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Deepfake Audio Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .pricing-card {
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 2rem;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 1rem 0;
        }

        .features {
            list-style: none;
            margin: 1.5rem 0;
        }

        .features li {
            padding: 0.5rem 0;
            color: #333;
        }

        .features li:before {
            content: "‚úì ";
            color: #4caf50;
            font-weight: bold;
        }

        .subscribe-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Premium Subscription</h1>

        <div class="pricing-card">
            <h2>Premium Plan</h2>
            <div class="price">RM 9.99<small>/month</small></div>

            <ul class="features">
                <li>Unlimited audio analysis</li>
                <li>Advanced deepfake detection</li>
                <li>Detailed analytics dashboard</li>
                <li>Priority support</li>
                <li>No ads</li>
                <li>Export analysis reports</li>
            </ul>

            <form action="/process_subscription" method="POST">
                <button type="submit" class="subscribe-btn">
                    Subscribe Now
                </button>
            </form>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Detector</a>
        </div>
    </div>
</body>
</html>
